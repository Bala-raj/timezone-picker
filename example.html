<html>
<head>
  <script type="text/javascript"
   src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript"
   src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
  </script>
  <script type="text/javascript" src="jquery.timezone-picker.js">
  </script>

  <script>
  $(function() {
    var pad = function(d) {
      if (d < 10) {
        return '0' + d;
      }
      return d.toString();
    };

    $("#zonepicker").timezonePicker({
      initialLat: 20,
      initialLng: 0,
      initialZoom: 2,
      onSelected: function(olsonName, utcOffset, tzName) {
        var now = new Date();
        var delta = now.setTime(now.getTime() +
          (now.getTimezoneOffset() + utcOffset) * 60 * 1000);

        $("#zonepicker").timezonePicker('showInfoWindow', '<h1>' +
          olsonName + '<br/>' +
          pad(now.getHours()) + ':' +
          pad(now.getMinutes()) + ':' +
          pad(now.getSeconds()) + '<br/>' +
          '[' + tzName + ' ' + (utcOffset / 60) + ']' +
          '</h1>');
      },
      onHover: function(utcOffset) {
        $('#label').text('UTC Offset: ' + utcOffset + ' minutes');
      }
    });
  });
  </script>
  <style>
    .timezone-picker-infowindow {
      text-align: center;
    }

    .timezone-picker-buttons button {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <center>
    <div id="zonepicker" style="width: 960px; height: 500px;">
    </div>
    <div id="label"></div>
  </center>
</body>
</html>
