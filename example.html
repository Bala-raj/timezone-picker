<html>
<head>
  <script type="text/javascript"
   src="http://maps.google.com/maps/api/js?sensor=false"></script>
  <script type="text/javascript"
   src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
  </script>
  <script type="text/javascript" src="jquery.timezone-picker.js">
  </script>

  <script>
  $(function() {
    var pad = function(d) {
      if (d < 10) {
        return '0' + d;
      }
      return d.toString();
    };

    $("#zonepicker").timezonePicker({
      initialLat: 40.71,
      initialLng: -74.00,
      initialZoom: 4,
      onSelected: function(zone) {
        alert('Timezone Selected: ' + zone);
      },
      onInfoWindow: function(olsonName, utcOffset, tzName) {
        var now = new Date();
        var delta = now.setTime(now.getTime() +
          (now.getTimezoneOffset() + utcOffset / 60) * 60 * 1000);
        return '<h1>' + olsonName + '<br/>' +
          pad(now.getHours()) + ':' +
          pad(now.getMinutes()) + ':' +
          pad(now.getSeconds()) + '<br/>' +
          '[' + tzName + ' ' + (utcOffset / 60 / 60) + ']'
          '</h1>';
      }
    });
  });
  </script>
  <style>
    .timezone-picker-infowindow {
      text-align: center;
    }

    .timezone-picker-buttons button {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="zonepicker" style="width: 100%; height: 100%;">
  </div>
</body>
</html>
