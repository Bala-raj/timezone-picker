<html>
  <head>
    <script type="text/javascript" src="OpenLayers.js"></script>
  </head>
  <body>
    <div style="width:100%; height:100%" id="map"></div>
    <script defer="defer" type="text/javascript">
      var map = new OpenLayers.Map({        
        div: "map",
        projection: "EPSG:900913",
        displayProjection: "EPSG:4326",
        numZoomLevels: 18
      });
      var wms = new OpenLayers.Layer.WMS('OpenLayers WMS',
          'http://vmap0.tiles.osgeo.org/wms/vmap0', {
            layers: 'basic'
          });
      map.addLayer(wms);
      // map.zoomToMaxExtent();
      
      var layerStyle = OpenLayers.Util.extend({}, OpenLayers.Feature.Vector.style['default']);
      layerStyle.fillOpacity = 0.2;
      layerStyle.graphicOpacity = 1.0;
      layerStyle.strokeColor = 'black';
      layerStyle.strokeWidth = 3;
      layerStyle.fillColor = 'red';

      OpenLayers.Feature.Vector.style['default']['strokeWidth'] = '2';
      var vectors = new OpenLayers.Layer.Vector("vector", {
        style: layerStyle,
      });

      var pointList = [
        new OpenLayers.Geometry.Point(0.0, 0.0),
        new OpenLayers.Geometry.Point(0.0, 50.0),
        new OpenLayers.Geometry.Point(50.0, 50.0),
        new OpenLayers.Geometry.Point(50.0, 0.0),
      ];

      for (var i = 0; i < pointList.length; i++) {
        pointList[i].transform(
          new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
          map.getProjectionObject() // to Spherical Mercator Projection
        );
      }
      
      var linearRing = new OpenLayers.Geometry.LinearRing(pointList);
      var feature = new OpenLayers.Feature.Vector(
        new OpenLayers.Geometry.Polygon(linearRing)
      );
      map.addLayer(vectors);
      map.setCenter(new OpenLayers.LonLat(0, 0), 3);
      vectors.addFeatures([feature]);

      setTimeout(function() {
        vectors.removeFeatures([feature]);
      }, 1000);
    </script>
  </body>
</html>
